<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego - Ahorcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="container text-center mt-4">
        <h1>Juego del Ahorcado</h1>
        <div id="game-container" class="mt-4">
            <p id="word-display" class="fs-4">_ _ _ _ _</p>
            <p id="message" class="text-success"></p>
            <div id="input-container" class="mt-3">
                <input 
                    type="text" 
                    id="letter-input" 
                    maxlength="1" 
                    class="form-control w-25 mx-auto" 
                    placeholder="Ingresa una letra"
                    onkeypress="checkEnter(event)"
                >
            </div>
            <p id="attempts-left" class="text-danger fs-4">Intentos restantes: 6</p>
            <p id="lives-left" class="text-warning fs-4">Vidas restantes: 5</p>
            <canvas id="hangman-canvas" width="200" height="200" class="mt-3"></canvas>
            <p id="wrong-letters" class="mt-3">Letras incorrectas: </p>
        </div>
        <button class="btn btn-secondary mt-4" onclick="goBack()">Regresar al Men√∫</button>
    </div>

    <!-- Importar los archivos JavaScript -->
    <script src="../js/juego.js"></script>
    <script src="../js/dibujarMono.js"></script>
    <script>
        function goBack() {
            window.location.href = '../index.html';
        }
        iniciarJuego();
    </script>
</body>
</html>
